          type: string
          nullable: true
          enum:
            - OFF
            - ON
            - MUTED
            - null
        _links:
          properties:
            self:
              type: object
              properties:
                href:
                  type: string
                  format: uri
                  example: http://localhost:8081/api/meetings/46b46a1e-a4d3-4387-87ee-a67dcaa222cb
            scheduling-info:
              description: this link is only returned for "/api/meetings" get operation.
              type: object
              properties:
                href:
                  type: string
                  format: uri
