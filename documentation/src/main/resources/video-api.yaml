                time:
                  type: string
                  example: "10.10.2018 @ 11:52:54 CEST"
                id:
                  type: string
                  example: "97fd935"
            branch:
              type: string
              example: "master"
    meeting:
      type: object
      required:
        - subject
        - uuid
        - createdBy
        - organizedBy
        - startTime
        - endTime
        - _links
        - shortId
      properties:
        subject:
          type: string
          maxLength: 100
          example: Short talk about hiring new people
        uuid:
          type: string
          format: uuid
          example: 46b46a1e-a4d3-4387-87ee-a67dcaa222cb
        createdBy:
          $ref: '#/components/schemas/meetingUser'
        updatedBy:
          $ref: '#/components/schemas/meetingUser'
        organizedBy:
          $ref: '#/components/schemas/meetingUser'
        startTime:
          type: string
          format: date-time
          example: 2018-11-01T10:00:00 +0000
        endTime:
          type: string
          format: date-time
          example: 2018-11-01T10:30:00 +0000
        description:
          type: string
          maxLength: 500
          example: We need to agree on the process should be. And what deadlines we have during the next 14 days.
        projectCode:
          type: string
          maxLength: 100
          example: PROJECT001.
        createdTime:
          type: string
          format: date-time
          example: 2018-10-01T10:00:00 +0000
        updatedTime:
          type: string
          format: date-time
          example: 2018-10-01T11:00:00 +0000
        shortId:
          type: string
          minLength: 12
          maxLength: 12
          example: abcdefghijkl
        shortLink:
          type: string
          example: https://m.vconf.dk/abcdefghijkl
        externalId:
          type: string
          maxLength: 200
          example: 87527808-147f-4c54-88be-aec56c7194a3
        guestMicrophone:
          example: MUTED
