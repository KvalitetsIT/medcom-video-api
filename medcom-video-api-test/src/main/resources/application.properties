server.port=8081
server.contextPath=/api

management.server.port=8091
management.server.servlet.context-path=/manage
management.endpoints.web.exposure.include=health,info,prometheus

jdbc.user=videouser
jdbc.pass=secret1234

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace

# Default values for schedulingTemplate when default record does not exist
scheduling.template.default.conferencing.sys.id=22
scheduling.template.default.uri.prefix=abc 
scheduling.template.default.uri.domain=test.dk
scheduling.template.default.host.pin.required=true
scheduling.template.default.host.pin.range.low=1000
scheduling.template.default.host.pin.range.high=9999
scheduling.template.default.guest.pin.required=true
scheduling.template.default.guest.pin.range.low=1000
scheduling.template.default.guest.pin.range.high=9999
scheduling.template.default.vmravailable.before=15
scheduling.template.default.max.participants=10
scheduling.template.default.end.meeting.on.end.time=true
scheduling.template.default.uri.number.range.low=1000
scheduling.template.default.uri.number.range.high=9999
scheduling.template.default.ivr.theme=10

# Borger portal som bruges n�r et nyt m�de oprettes
scheduling.info.citizen.portal=https://portal.vconf.dk

# Mapping roles between usercontext parms and UserRole values
mapping.role.provisioner = dk:medcom:role:provisioner
mapping.role.admin = dk:medcom:role:admin
mapping.role.user = dk:medcom:role:user
mapping.role.meeting_planner = dk:medcom:role:meeting-planner

logging.level.root=INFO
logging.level.dk=DEBUG

organisation.service.enabled=true
